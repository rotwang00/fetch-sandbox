<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch API Sandbox</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="display-4 mb-4">Fetch API Sandbox</h1>
      <div class="d-flex">
        <button class="btn btn-primary me-4" id="getText">Get Text</button>
        <button class="btn btn-success me-4" id="getUsers">Get JSON</button>
        <button class="btn btn-warning me-4" id="getPosts">Get API Data</button>
      </div>
      <hr />
      <div id="output"></div>
      <form action="" id="addPost">
        <div class="form-group">
          <input
            type="text"
            id="title"
            class="form-control"
            placeholder="Title"
          />
        </div>
        <div class="form-group">
          <textarea
            id="body"
            class="form-control"
            placeholder="Body"
          ></textarea>
        </div>
        <input type="submit" class="btn btn-secondary mt-2" value="Submit" />
      </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
